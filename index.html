<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>
    
    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div class="cuadricula">
  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Spin Rings</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.com/25ee8113-90ae-41db-b783-fbbab7de2fc3%2FScene.glb?v=1592251067411"
                  ios-src="https://cdn.glitch.com/25ee8113-90ae-41db-b783-fbbab7de2fc3%2FSpinning_Rings.usdz?v=1592249454231"
                  alt="A 3D model of a spin rings"
                  shadow-intensity="0.5"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
    </model-viewer>    
  </div>

  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Pool</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="piscina_2.glb"
                  ios-src="piscina_2ios.usdz"
                  alt="A 3D model Pool"
                  shadow-intensity="0.5"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
    </model-viewer>
  </div>

  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Pergolesi Chair</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Silla_Pergoles.glb"
                  ios-src="Silla_Per_iOs.usdz"
                  alt="A 3D model of an chair"
                  shadow-intensity="0.5"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
    </model-viewer>
  </div>

  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Wall</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Muro_1.glb"
                  ios-src="Muro_1_iOs.usdz"
                  alt="A 3D model of a wall"
                  shadow-intensity="0.5"
                  camera-controls

                  auto-rotate ar magic-leap>

  </div>

  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Floor</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Piso_1.glb"
                  ios-src="Piso_1_iOs.usdz"
                  alt="A 3D model of a floor"
                  shadow-intensity="0.5"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
    </model-viewer>
  </div>

  <div class="elemento">
    <section class="attribution">
      <span>
        <h1>3D Gate</h1>
        <span>By ---</span>
      </span>
    </section>
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="Puerta.glb"
                  ios-src="Puerta_iOs.usdz"
                  alt="A 3D model of a floor"
                  shadow-intensity="0.5"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate ar magic-leap>
    </model-viewer>
  </div>


  </div>

  <footer>
    <span>This page is a basic demo of the RA content.</span>
    <span>It makes displaying 3D and AR content on the web. </span>
  
  </footer>
  
  
  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.9.0/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
